{% include 'accounts/links.html' %}
{% load static %}
{% block content %}


<h1 style="margin: 2% 0% 2% 5%; display: block;">List of Houses for Rent</h1>

<div class="container">
    <div class="row">
        {% for house in houses %}
        <div class="col-3">
            <div class="card" style="width: 18rem; ">
                <img style="width:100%; height:100%;" src="{{ house.image.url }}" alt="House Photo" />
                <div class="card-body">
                    <h5 class="card-title"><a>{{ house.title }}</a></h5>
                    <p class="card-text">{{ house.bedrooms }} Bed Room</p>
                    <p class="card-text">{{ house.rental_price }} Birr</p>
                    <a href="{% url 'house_detail' house.id %}">Detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<style>
    .card {
        margin-right: 20px;
        width: 18rem;
    }
</style>
{% endblock %}
